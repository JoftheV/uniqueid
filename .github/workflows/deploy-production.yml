name: Deploy Production

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

permissions:
  contents: read
  packages: write
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || github.token }}

      - name: Build & push (prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ vars.IMAGE_BASE }}:prod
            ${{ vars.IMAGE_BASE }}:sha-${{ github.sha }}

      - name: Deploy over Cloudflare Access SSH (prod)
        env:
          SSH_HOSTNAME: ${{ vars.SSH_HOSTNAME }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          SSH_USER: ${{ vars.SSH_USER }}
        run: |
          set -euo pipefail
          cloudflared access ssh --hostname "$SSH_HOSTNAME" --id "$CF_ACCESS_CLIENT_ID" --secret "$CF_ACCESS_CLIENT_SECRET" --             ssh "$SSH_USER@localhost" "cd /opt/uniqueid && docker compose pull && docker compose up -d && docker image prune -af --filter 'until=168h' || true"

      - name: Health check (prod)
        run: |
          set -euo pipefail
          curl -fsS --retry 10 --retry-delay 3 --max-time 10 "https://uniqueid.neoncovenant.com/health" >/dev/null
